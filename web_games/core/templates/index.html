{% extends 'base.html'%}
{% block contenido %}
    <main class="container-fluid">
        <section class="bg-dark p-5 bg-gradient text-center">
            <h1>{{titulo}}</h1>
        </section>
        <section>
            <ul>
                {% for p in productos %}
                    <li>
                        <span>{{p.nombre}}</span>
                        <span>{{p.precio}}</span>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
{% endblock contenido %}
